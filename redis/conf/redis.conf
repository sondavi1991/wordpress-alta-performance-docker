# Configuração Redis para WordPress Cache
# Otimizada para alta performance e segurança

# Configurações básicas
bind 0.0.0.0
port 6379
protected-mode yes
requirepass redis_secure_password

# Configurações de memória
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Configurações de persistência para WordPress
save 900 1
save 300 10
save 60 10000

# AOF para maior durabilidade
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configurações de rede
tcp-keepalive 300
tcp-backlog 511
timeout 0

# Configurações de logging
loglevel notice
logfile ""

# Configurações de performance
databases 16
tcp-nodelay yes
rdbcompression yes
rdbchecksum yes

# Configurações de segurança
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_9a8b7c6d5e4f"
rename-command SHUTDOWN "SHUTDOWN_9a8b7c6d5e4f"
rename-command DEBUG ""
rename-command EVAL ""

# Configurações específicas para WordPress
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Cliente timeout
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configurações específicas para cache de objetos WordPress
latency-monitor-threshold 100 